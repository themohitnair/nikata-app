<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get User Location</title>
</head>
<body>
    <button id="getLocation">Get Location</button>
    <p id="location"></p>

    <script>
        const locationButton = document.getElementById("getLocation");
        const locationDisplay = document.getElementById("location");

        locationButton.addEventListener("click", () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showLocation, showError);
            } else {
                locationDisplay.textContent = "Geolocation is not supported by this browser.";
            }
        });

        function showLocation(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            locationDisplay.textContent = `Location: Latitude: ${latitude}, Longitude: ${longitude}`;
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    locationDisplay.textContent = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    locationDisplay.textContent = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    locationDisplay.textContent = "The request to get user location timed out.";
                    break;
                default:
                    locationDisplay.textContent = `An unknown error occurred: ${error}`;
            }
        }
    </script>
</body>
</html>
